<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<h2 class="mb-4">Southern Recipes</h2>

<div class="mb-3">
    <input id="searchInput" type="text" class="form-control" placeholder="Search by title...">
</div>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Cuisine</th>
        <th>Rating</th>
        <th>Total Time</th>
        <th>Serves</th>
    </tr>
    </thead>
    <tbody id="recipeTableBody"></tbody>
</table>

<!-- UPDATED PAGINATION (NO PAGE NUMBERS) -->
<nav>
    <ul class="pagination" id="pagination" style="cursor:pointer;">
        <li class="page-item" id="prevBtn">
            <a class="page-link">← Previous</a>
        </li>
        <li class="page-item ms-2" id="nextBtn">
            <a class="page-link">Next →</a>
        </li>
    </ul>
</nav>

<script src="script.js"></script>

</body>
</html>
